    <div class="describe">
        <h1 style="text-align: center;">TimeFlow</h1>
        <div class="describe-paras">
            <label class="para">TimeFlow — это программа для тайм-менеджмента, которая помогает распределять задачи и
                планировать день без
                перегрузки. Пользователь указывает список дел, время и важность, а система автоматически предлагает
                оптимальный план, напоминает о дедлайнах и показывает прогресс.</label>
            <label class="para">Программа поддерживает популярные техники продуктивности. Метод Pomodoro помогает оставаться
                сосредоточенным: 25 минут работы и 5 минут отдыха. Матрица Эйзенхауэра распределяет задачи по степени
                важности и срочности, а Time Blocking позволяет выделять конкретные временные блоки под разные виды
                деятельности.</label>
            <label class="para">Благодаря таким инструментам TimeFlow помогает избавиться от хаоса в задачах, уменьшить
                стресс и повысить
                эффективность. Пользователь тратит меньше времени на организацию и больше — на результат.</label>
        </div>
        <h1 style="text-align: center;">Главные Методы Распределения Времени</h1>
        <div class="describe-paras">
            <label class="para">
Метод Pomodoro (Помидорка)
Работа разбивается на циклы:
25 минут — фокус на задаче,
5 минут — короткий перерыв.
После 4 циклов — длинный перерыв.
Помогает избегать прокрастинации 
и держать концентрацию.
            </label>
            <label class="para">
Метод Eisenhower Matrix (Матрица Эйзенхауэра)
Все задачи делятся на 4 категории:
Важно и срочно — делаем сразу
Важно, не срочно — планируем
Срочно, не важно — делегируем
Не срочно, не важно — удаляем
Помогает правильно расставлять приоритеты.</label>
            <label class="para">
Метод Time Blocking (Блокировка времени)
День делится на временные блоки, 
и каждому блоку назначается 
конкретная задача или тип задач.
Уменьшает отвлечения 
и хаос в расписании.</label>
        </div>
